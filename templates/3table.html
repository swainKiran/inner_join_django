<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for centering the table and increasing its size */
        .center {
            margin: 0 auto;
            width: 80%; /* Adjust the width as per your requirement */
        }
        table {
            border-collapse: collapse;
            width: 100%; /* Adjust the width of the table */
            background-color: aqua;
        }
        th, td {
            border: 1px solid black; /* Border for cells */
            padding: 8px; /* Padding inside cells */
            text-align: left; /* Align text inside cells */
        }
        th
        {
            background-color: darkkhaki;
        }
       
    </style>
</head>

<body>
    
    <div class="center">
        <center>
        <h1>3TAB_DATA</h1>
        </center>
        <table>
            <tr>
                <th>emp_id</th>
                <th>emp_name</th>
                <th>deptid</th>
                <th>deptname</th>
                <th>deptloc</th>
                <th>mgr name</th>
                <th>mgrsal</th>
                
            </tr>

            {% for E in EMSD %}
            <tr>
                <td>{{E.emp_id}}</td>
                <td>{{E.emp_name}}</td>
                <td>{{E.deptid}}</td>
                <td>{{E.deptid.deptname}}</td>
                <td>{{E.deptid.deptloc}}</td>
                <td>{{E.mgr.emp_name}}</td>
                <td>{{E.mgr.emp_sal}}</td>
            </tr>
            {% endfor %}
        </table>
        
    </div>
</body>
</html>
